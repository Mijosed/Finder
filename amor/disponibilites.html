<!DOCTYPE html>
<html>
<head>
  <title>Moteur de recherche d'hôtel</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333333;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="submit"] {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #results {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Moteur de recherche d'hôtel</h1>

  <form id="searchForm">
    <label for="cat">Catégorie de chambre:</label>
    <input type="text" id="cat" name="cat"><br><br>
    <label for="dated">Date de début:</label>
    <input type="text" id="dated" name="dated"><br><br>
    <label for="datef">Date de fin:</label>
    <input type="text" id="datef" name="datef"><br><br>
    <input type="submit" value="Rechercher">
  </form>

  <div id="results"></div>


</body>
</html>
